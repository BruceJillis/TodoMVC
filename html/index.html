<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Robot font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i|Roboto+Mono:300,400,700|Roboto+Slab:300,400,700"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
    <title>Todo</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
                <div>
                    <h1 class="text-center text-white">Todo</h1>
                    <ul class="list-group task-container">
                        <li class="list-group-item">
                            <form action="">
                                <div class="input-group">
                                    <label for="todoinput" class="sr-only">Task Title</label>
                                    <input type="text" class="form-control border-0 " name="taskinput" id="todoinput" placeholder="Create Some Todo's ..." autocomplete="off" value="">
                                    <span class="input-group-btn">
                                        <label for="submit" class="sr-only">Submit</label>
                                        <button id="submit" class="btn btn-primary rounded-circle">
                                            <span class="fa fa-plus"></span>
                                        </button>
                                    </span>
                                </div>
                            </form>
                        </li>

                        <li class="list-group-item task-transition">
                            <span class="badge badge-info">All Tasks: 1</span>
                            <span class="badge badge-danger">Incomplete: 1</span>
                            <span class="badge badge-success">Complete: 0</span>
                        </li>

                        <li class="list-group-item task task-transition" transition-mode="out-in">                                                                                                                
                            <input type="checkbox" class="">
                            asdddasdas
                            <button class="btn btn-danger btn-sm float-right rounded-circle">
                                <span class="fa fa-trash"></span>
                            </button>
                        </li>                        
                    </ul>
                </div>
            </div>
        </div>     
    </div>

    <!-- Bootstrap. jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
